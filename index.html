<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Daily Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸ“… Smart Daily Planner</h1>
            <p id="current-date"></p>
        </header>

        <div class="add-task-section">
            <h2>Add New Task</h2>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title">Task Title:</label>
                    <input type="text" id="task-title" required>
                </div>

                <div class="form-group">
                    <label for="task-time">Time:</label>
                    <input type="time" id="task-time" required>
                </div>

                <div class="form-group">
                    <label for="task-notes">Notes (optional):</label>
                    <textarea id="task-notes" rows="3"></textarea>
                </div>

                <button type="submit">Add Task</button>
            </form>
        </div>

        <div class="tasks-section">
            <h2>Today's Tasks</h2>
            <div id="tasks-container">
                <p id="no-tasks-message">No tasks for today. Add one above!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
